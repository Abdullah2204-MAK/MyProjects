<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Market - Contact Us</title>
    <link rel="stylesheet" href="CSS-B-Flexbox.css">
</head>
<body>
    <header>
        <img src="FarmersLogo.png" alt="Farmers Market Logo" class="logo">
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Feel free to reach out for any inquiries!</p>
            <ul class="contact-list">
                <li>Email: info@farmersmarket.com</li>
                <li>Phone: +92 333 0000000</li>
            </ul>
            <form class="contact-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <a id="back-to-top" href="#top">Back to Top</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Local Farmers Market. All rights reserved.</p>
    </footer>
</body>
</html>
